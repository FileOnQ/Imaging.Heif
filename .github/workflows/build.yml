name: FileOnQ.Imaging.Heif

on:
  push:
    branches: [ build ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.302

    - name: install nasm
      shell: powershell
      run: |
        wget https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win64/nasm-2.15.05-installer-x64.exe
        .\nasm-2.15.05-installer-x64.exe
        nasm

    - name: Setup Python (meson & ninja)
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install meson and ninja
      run: pip install meson ninja

    - name: Build
      run: dotnet build src/FileOnQ.Imaging.Heif/FileOnQ.Imaging.Heif.csproj